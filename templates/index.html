{% extends 'base.html' %}
{% block content %}

<section class="hero">
  <hgroup>
    <h1 class="gradient-text">&lt;한결&gt;</h1>
    <p>외국어로서의 한국어 교재 개발자를 위한<br>AI 기반 예문 및 문제 생성 프로그램</p>
  </hgroup>
  <a href="{{ url_for('main.grade') }}" role="button" class="primary-gradient-button">
    🚀 지금 바로 시작하기
  </a>
</section>

<div class="grid">
  <a class="card" href="{{ url_for('main.grade') }}">
    <h3>🚀 예문 등급 판독기</h3>
    <p>문장을 넣으면 AI가 즉시 등급을 판독하고 분석 로그를 제공합니다.</p>
  </a>
  <a class="card" href="{{ url_for('main.generate') }}">
    <h3>🔮 등급별 예문 생성기</h3>
    <p>원하는 등급과 키워드를 입력하면 적절한 예문을 생성합니다.</p>
  </a>
  <a class="card" href="{{ url_for('main.quiz') }}">
    <h3>✨ 유형별 문제 생성기</h3>
    <p>제시문을 바탕으로 다양한 유형의 한국어 문제를 자동으로 만듭니다.</p>
  </a>
</div>
{% endblock %}
