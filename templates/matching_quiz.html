<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단어-뜻 연결하기</title>
    <style>
        /* 1. 퀴즈 컨테이너: 상대 위치 지정 (SVG 좌표 기준점) */
        .quiz-container {
            position: relative;
            width: 800px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            user-select: none; /* 드래그 시 텍스트 선택 방지 */
        }

        /* 2. SVG 레이어: 컨테이너를 꽉 채우고 뒤에 위치 */
        .svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 마우스 이벤트가 아래 HTML요소로 통과되도록 */
            z-index: 10;
        }

        /* 선 스타일 */
        line {
            stroke: #555;
            stroke-width: 3;
            stroke-linecap: round;
        }
        /* 드래그 중인 임시 선 */
        #drag-line {
            stroke: #3b82f6; /* 파란색 */
            stroke-dasharray: 5; /* 점선 */
            display: none; /* 평소엔 숨김 */
        }

        /* 3. 카드 열 (Column) */
        .column {
            display: flex;
            flex-direction: column;
            gap: 40px; /* 카드 간 간격 */
            z-index: 20; /* 선보다 위에 있어야 함 */
        }

        /* 4. 개별 카드 아이템 */
        .item-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px 25px;
            width: 200px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .item-card:hover {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }

        .item-card.connected {
            border-color: #22c55e; /* 연결되면 초록색 */
            background-color: #f0fdf4;
        }

        /* 5. 연결 점 (Dot) */
        .dot {
            width: 12px;
            height: 12px;
            background-color: #888;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        /* 왼쪽 열 점은 오른쪽에, 오른쪽 열 점은 왼쪽에 */
        .column.left .dot { right: -6px; }
        .column.right .dot { left: -6px; }

        .item-card:hover .dot { background-color: #3b82f6; }
        .item-card.connected .dot { background-color: #22c55e; }

    </style>
</head>
<body>

<div class="quiz-container" id="quiz-area">
    <svg class="svg-layer">
        <g id="lines-group"></g>
        <line id="drag-line" x1="0" y1="0" x2="0" y2="0" />
    </svg>

    <div class="column left" id="col-left">
        <div class="item-card" data-id="word_1">
            사과 <div class="dot"></div>
        </div>
        <div class="item-card" data-id="word_2">
            학교 <div class="dot"></div>
        </div>
        <div class="item-card" data-id="word_3">
            달리다 <div class="dot"></div>
        </div>
    </div>

    <div class="column right" id="col-right">
        <div class="item-card" data-id="def_2">
            학생들이 공부하는 곳 <div class="dot"></div>
        </div>
        <div class="item-card" data-id="def_3">
            빨리 움직이다 <div class="dot"></div>
        </div>
        <div class="item-card" data-id="def_1">
            빨갛고 맛있는 과일 <div class="dot"></div>
        </div>
    </div>
</div>

<script src="/static/js/matching_quiz.js"></script>
</body>
</html>
